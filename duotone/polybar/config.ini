[colors]
; Base2Tone Field Dark (matching kitty theme)
background = #18201e
background-alt = #242e2c
foreground = #8ea4a0
primary = #00943e
secondary = #0fbda0
alert = #55ec94
disabled = #5a6d6a
accent = #3be381
cyan = #40ddc3


[bar/example]
monitor = ${env:MONITOR:eDP}
width = 100%
height = 22pt
radius = 5

dpi = 96

bottom = true

background = #18201e
foreground = #8ea4a0

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "UbuntuSans Nerd Font:size=15;0"
;font-1 = "Font Awesome 6 Free:style=Solid:size=13;1"
font-2 = "Symbols Nerd Font:size=15;2"

modules-left = xworkspaces
modules-right = keyboard caffeine theme lxappearance brightness layout-extended layout-external speaker pulseaudio microphone memory cpu battery wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
; type = internal/xwindow
; label = %title:0:60:...%

[module/filesystem]
; type = internal/fs
; interval = 25
; 
; mount-0 = /
; 
; label-mounted = %{F#98a126}%mountpoint%%{F-} %percentage_used%%
; 
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/speaker]
type = custom/script
exec = /home/simon/.config/polybar/scripts/speaker-select.sh
interval = 2
click-left = /home/simon/.config/polybar/scripts/speaker-select.sh --cycle
format = <label>
label = %output%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = %{F#5a6d6a}󰖁%{F-}
label-muted-foreground = ${colors.disabled}

use-ui-max = true
interval = 1

[module/microphone]
type = custom/script
exec = ~/.config/polybar/scripts/microphone.sh
interval = 1
click-left = ~/.config/polybar/scripts/microphone.sh --toggle
format = <label>
label = %output%

[module/keyboard]
type = custom/script
exec = ~/.config/polybar/scripts/keyboard-layout.sh --get
interval = 1
click-left = ~/.config/polybar/scripts/keyboard-layout.sh --cycle
format = <label>
format-padding = 1
label = %output%
label-font = 2

[module/caffeine]
type = custom/script
exec = ~/.config/polybar/scripts/caffeine.sh
interval = 1
click-left = ~/.config/polybar/scripts/caffeine.sh --toggle
format = <label>
format-padding = 1
label = %output%

[module/theme]
type = custom/script
exec = ~/.config/polybar/scripts/theme-toggle.sh
interval = 5
click-left = ~/.config/polybar/scripts/theme-toggle.sh --toggle
format = <label>
format-padding = 1
label = %output%

[module/lxappearance]
type = custom/text
content = 󰏘
content-padding = 1
click-left = lxappearance &

[module/brightness]
type = custom/script
exec = ~/.config/polybar/scripts/brightness.sh
interval = 2
scroll-up = ~/.config/polybar/scripts/brightness.sh --up
scroll-down = ~/.config/polybar/scripts/brightness.sh --down
format = <label>
format-prefix-foreground = ${colors.primary}
label = %output%

[module/monitor-edp]
type = custom/script
exec = ~/.config/polybar/scripts/monitor-toggle.sh --display eDP "eDP"
interval = 2
click-left = ~/.config/polybar/scripts/monitor-toggle.sh --toggle eDP
format = <label>
label = %output%

[module/monitor-dp]
type = custom/script
exec = ~/.config/polybar/scripts/monitor-toggle.sh --display DisplayPort-1 "DP"
interval = 2
click-left = ~/.config/polybar/scripts/monitor-toggle.sh --toggle DisplayPort-1
format = <label>
label = %output%

[module/screen-layout]
type = custom/script
exec = ~/.config/polybar/scripts/screen-layout.sh
interval = 2
click-left = ~/.config/polybar/scripts/screen-layout.sh --cycle
format = <label>
label = %output%

[module/layout-extended]
type = custom/script
exec = layout=$(cat /tmp/screen_layout 2>/dev/null || echo "extend-right"); [ "$layout" = "extend-right" ] && echo "%{F#00943e}󰍹󰁔󰍹%{F-}" || echo "%{F#5a6d6a}󰍹󰁔󰍹%{F-}"
interval = 2
click-left = ~/.config/polybar/scripts/screen-layout.sh --set extend-right
format = <label>
label = %output%

[module/layout-external]
type = custom/script
exec = layout=$(cat /tmp/screen_layout 2>/dev/null || echo "extend-right"); [ "$layout" = "external-only" ] && echo "%{F#00943e}󰶐 󰍹%{F-}" || echo "%{F#5a6d6a}󰶐 󰍹%{F-}"
interval = 2
click-left = ~/.config/polybar/scripts/screen-layout.sh --set external-only
format = <label>
label = %output%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#00943e}%ifname%%{F#5a6d6a} disconnected
; moonfly
;label-disconnected = %{F#98a126}%ifname%%{F#707880} disconnected
 
[module/wlan]
type = internal/network
inherit = network-base
interface-type = wireless
; nightvison
#label-connected = %{F#34dd34}󰤨%{F-} %{F#98a126}%essid%%{F-} %local_ip%
; cyberdream
;label-connected = %{F#5eff6c}󰤨%{F-} %{F#ff5ef1}%essid%%{F-} %local_ip%
; moonfly
#label-connected = %{F#36c592}󰤨%{F-} %{F#7fa0ff}%essid%%{F-} %local_ip%
; Base2Tone Field Dark
label-connected = %{F#00943e}󰤨%{F-} %{F#0fbda0}%essid%%{F-} %local_ip%
format-connected = <label-connected>
format-disconnected = %{F#5a6d6a}󰤭

[module/eth]
inherit = network-base
interface-type = wired
; nightvison
#label-connected = %{F#34dd34}󰤨%{F-} %{F#98a126}%essid%%{F-} %local_ip%
; Base2Tone Field Dark
label-connected = %{F#00943e}󰈁%{F-} %{F#0fbda0} %local_ip%%{F-}
format-connected = <label-connected>
format-disconnected = %{F#5a6d6a}󰈂

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

label-charging = %{T1}%{T-}  %percentage%%
label-discharging = %{T1}%{T-}  %percentage%%
label-full = %{T1}%{T-}  Full

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

[module/date]
type = internal/date
interval = 5

date = "%a %d %b"
time = "%H:%M"

label = %{T1}%{T-}  %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

